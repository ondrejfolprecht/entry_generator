<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="clipboard-polyfill.promise.js"></script>
    <script src="script.js"></script>
</head>

<body onload="main()">
    <div class="main-container">
        <div class="content-container">
            <div class="input-container">
                <img class="logo" src="https://i.postimg.cc/8c2WcTVZ/EElogo.png" height="50" />
                <h1>Vytvořte si e-mailový podpis</h1>
                <div class="form-container">
                    <div class="name-container">
                        <div class="float-container">
                            <input id="input-first-name" type="text" required>
                            <label for="input-first-name">Jméno</label>
                        </div>
                        <div class="float-container">
                            <input id="input-last-name" type="text" required>
                            <label for="input-last-name">Příjmení</label>
                        </div>
                    </div>
                    <div class="float-container">
                        <input id="input-role" type="text" required>
                        <label for="input-role">Pozice ve firmě</label>
                    </div>
                    <div class="float-container">
                        <input id="input-phone" type="text" required>
                        <label for="input-phone">Mobilní telefon</label>
                    </div>
                    <div class="float-container">
                        <input id="input-email" type="text" required>
                        <label for="input-email">E-mail</label>
                    </div>
                    <div class="float-container">
                        <input id="input-adress" type="text" required>
                        <label for="input-adress">Office</label>
                    </div>
                </div>
            </div>
            <div class="result-container">
                <div id="signature-container" class="signature-container">
                    <table cellpadding="0" cellspacing="0" style="margin: 0px; padding: 0px; color: rgb(0, 0, 0); font-family: Inter, sans-serif; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; text-decoration-style: initial; text-decoration-color: initial; font-size: 12px;">
                        <tbody style="margin: 0px; padding: 0px;">
                            
                            <tr style="margin: 0px; padding: 0px;">
                                <td style="margin: 0px; padding: 0px;"><b style="margin: 0px; padding: 0px; font-size: 18px; font-weight: bold;">
                                    <span id="output-first-name" style="color: rgb(54, 100, 173)">Jméno</span>
                                    <span id="output-last-name" style="color: rgb(54, 100, 173)">Příjmení</span></b>
                                </td>
                            </tr>
                                
                            <tr style="margin: 0px; padding: 0px;">
                                <td style="margin: 0px; padding: 6px 0px 0px;"><em style="margin: 0px; padding: 0px; font-style: normal; font-size: 15px;">
                                    <span id="output-role">Pozice ve firmě</span></em>
                                </td>
                            </tr>

                            <tr style="margin: 0px; padding: 0px;">
                                <td style="margin: 0px; padding: 0px; height: 14px; border-bottom: 1.2px solid rgb(54, 100, 173);"></td>
                            </tr>
                            
                            <tr style="margin: 0px; padding: 0px;">
                                <td style="margin: 0px; padding: 10px 0px;">
                                  Mobile:
                                  <span></span><a id="output-phone" href="tel:" style="color: rgb(54, 100, 173); text-decoration: none;"></a>
                                </td>
                              </tr>
                              <tr style="margin: 0px; padding: 0px;">
                                <td style="margin: 0px; padding: 6px 0px;">
                                  E-mail:
                                  <span></span><a id="output-email" href="mailto:" style="color: rgb(54, 100, 173); text-decoration: none;"></a>
                                </td>
                              </tr>
                              <tr style="margin: 0px; padding: 0px;">
                                <td style="margin: 0px; padding: 6px 0px;">
                                  Office:
                                  <span></span><a id="output-adress" style="color: rgb(54, 100, 173); text-decoration: none;"></a>
                                </td>
                              </tr>
                              <tr style="margin: 0px; padding: 0px;">
                                <td style="margin: 0px; padding: 5px 0px 4px 0px; line-height: 1.4;">
                                  Sídlo: 1.máje 871/13, Liberec, 460 07
                                </td>
                              </tr>
                              <tr style="margin: 0px; padding: 0px;">
                                <td style="margin: 0px; padding: 0px 0px 10px 0px;">
                                  IČO: 28750098
                                </td>
                              </tr>

                          
                                    
                            <tr style="margin: 0px; padding: 0px;">
                                <td style="margin: 0px; padding: 0px; border-bottom: 1.2px solid rgb(54, 100, 173);"></td>
                            </tr>
                                   
                            <tr style="margin: 0px; padding: 0px;">
                                    <td style="margin: 0px; padding: 12px 0px 0px;">
                                            <table cellpadding="0" cellspacing="0" style="margin: 0px; padding: 0px; font-size: 11px; width: 280px;">
                                                <tbody style="margin: 0px; padding: 0px;">
                                                        <tr style="margin: 0px; padding: 0px;"><td width="50%" style="margin: 0px; padding: 0px;">
                                                                <a href="https://www.entry-cz.com" style="margin: 0px; padding: 0px;"><img src="https://i.postimg.cc/8c2WcTVZ/EElogo.png" height="30" style="margin: 0px; padding: 0px;"></a></td><td width="50%" align="right" style="margin: 0px; padding: 0px; text-align: right;">
                                                                <a href="https://www.facebook.com/EntryEngineering/" style="margin: 0px; padding: 0px;"><img src="https://i.postimg.cc/XZg9w4vF/Facebook.png" width="25" height="25" style="margin: 0px 3px 0px 0px; padding: 0px;"></a><span> </span>
                                                                <a href="https://www.instagram.com/entry_engineering/" style="margin: 0px; padding: 0px;"><img src="https://i.postimg.cc/xJTM5hkZ/Instagram.png" width="25" height="25" style="margin: 0px 3px 0px 0px; padding: 0px;"></a><span> </span>
                                                                <a href="https://www.linkedin.com/company/entry-engineering-s-r-o-" style="margin: 0px; padding: 0px;"><img src="https://i.postimg.cc/zbtWc7KG/LinkedIn.png" width="25" height="25" style="margin: 0px 3px 0px 0px; padding: 0px;"></a><span> </span></td>
                                                        </tr>
                                                 </tbody>
                                            </table>
                                    </td>
                            </tr>                              
                        </tbody>                                                        
                    </table>
                </div>
                <div class="control-container">
                    <button id="signature-copy" class="filled" onclick="onCopySignatureButtonClick()" disabled>Zkopírovat podpis</button>
                </div>
            </div>
        </div>
        <div class="description-container">
            <div class="description">
                Poté otevřete e-mailového klienta na záložce podpisy a Váš nový podpis vložte akcí CTRL&nbsp;+&nbsp;V.
            </div>
        </div>
    </div>
</body>

</html>
